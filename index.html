<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Digital Business Crad</title>
    <link rel="stylesheet" href="styles.css" />
  </head>
  <body>
    <div class="container">
      <img class="html--icon" src="HTML5_Badge_512.png" alt="html-icon" />
      <img class="css--icon" src="logo-css-3-2048.png" alt="css-icon" />
      <img
        class="js--icon"
        src="javascript-logo-transparent-logo-javascript-images-3.png"
        alt="js-icon"
      />
      <img class="react--icon" src="1611079.png" alt="react-icon" />
      <div class="business-card">
        <img
          src="/pexels-karolina-grabowska-8528740.jpg"
          alt="business-photo"
        />
        <div class="title">
          <h2 class="name">Sara Smith</h2>
          <p class="job">Frontend Developer</p>
        </div>
        <div class="buttons">
          <button class="btn-1">
            <a href="https://www.gmail.com">Email</a>
          </button>
          <button class="btn-2">
            <a href="https://www.github.com">Projects</a>
          </button>
        </div>
        <div class="skills">
          <ul>
            <li>Web Design</li>
            <li>HTML</li>
            <li>CSS</li>
            <li>JavaScript</li>
            <li>React</li>
          </ul>
        </div>
        <footer></footer>
      </div>
    </div>
  </body>
</html>
